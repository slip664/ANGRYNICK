<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fill-in A / B / C (iMessage Style)</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Segoe UI", Roboto, Arial;
      background-color: #e5e5ea;
      padding: 24px;
      max-width: 420px;
      margin: 0 auto;
    }
    h1 {
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 16px;
      color: #444;
    }
    label {
      display: block;
      margin: 12px 0 4px;
      font-weight: 600;
      font-size: 0.9rem;
    }
    input[type=text] {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    .controls {
      margin-top: 12px;
      display: flex;
      gap: 8px;
    }
    button {
      padding: 8px 12px;
      border-radius: 6px;
      border: 0;
      background: #007aff;
      color: white;
      cursor: pointer;
      font-size: 0.9rem;
    }
    button.secondary {
      background: #6c757d;
    }

    .chat-container {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .bubble {
      background-color: #007aff;
      color: white;
      border-radius: 18px;
      padding: 10px 14px;
      font-size: 1rem;
      line-height: 1.3;
      max-width: 80%;
      border-bottom-right-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>ANGRY NICK TEXT GENERATOR</h1>

  <label for="a">PLACE</label>
  <input id="a" type="text" placeholder="where you're leaving (A)" />

  <label for="b">EVENT</label>
  <input id="b" type="text" placeholder="when your (B) is over" />

  <label for="c">VERB</label>
  <input id="c" type="text" placeholder="what you're trying to (C)" />

  <div class="controls">
    <button id="copy">Copy Message</button>
    <button id="reset" class="secondary">Reset</button>
  </div>

  <div class="chat-container">
    <div class="bubble" id="output">Guys, I'm leaving this <span id="outA">A</span>. Add me when your <span id="outB">B</span> is over. I'm trying to <span id="outC">C</span>.</div>
  </div>

  <script>
    const a = document.getElementById('a');
    const b = document.getElementById('b');
    const c = document.getElementById('c');
    const outA = document.getElementById('outA');
    const outB = document.getElementById('outB');
    const outC = document.getElementById('outC');
    const copyBtn = document.getElementById('copy');
    const resetBtn = document.getElementById('reset');

    function update() {
      outA.textContent = a.value.trim() || '(place)';
      outB.textContent = b.value.trim() || '(event)';
      outC.textContent = c.value.trim() || '(verb)';
    }

    [a,b,c].forEach(el => el.addEventListener('input', update));

    copyBtn.addEventListener('click', async () => {
      const full = `Guys, I'm leaving this ${outA.textContent}. Add me when your ${outB.textContent} is over. I'm trying to ${outC.textContent}.`;
      try {
        await navigator.clipboard.writeText(full);
        copyBtn.textContent = 'Copied!';
        setTimeout(() => copyBtn.textContent = 'Copy Message', 1500);
      } catch (e) {
        const textarea = document.createElement('textarea');
        textarea.value = full;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        copyBtn.textContent = 'Copied!';
        setTimeout(() => copyBtn.textContent = 'Copy Message', 1500);
      }
    });

    resetBtn.addEventListener('click', () => {
      a.value = '';
      b.value = '';
      c.value = '';
      update();
    });

    update();
  </script>
</body>
</html>
